{% extends 'registration/base.html' %}

{% load bootstrap4 %}

{% block content %}
    <h3>Request Cloud Account</h3>

    <form action="/register" method='get'>
        <div class='personal info'>
            <h4>Personal Information</h4>
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
        </div>
    </form>

{% endblock content %}
